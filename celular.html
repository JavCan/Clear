<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #7a80f5; /* Color de fondo de la página */
        }

        .iphone {
            position: relative;
            width: 300px; /* Ancho del iPhone */
            height: 600px; /* Alto del iPhone */
            background: #000000; /* Color del marco del iPhone */
            border-radius: 40px; /* Bordes redondeados de la silueta */
            overflow: hidden;
        }

        .iphone:before {
            content: "";
            position: absolute;
            top: 10px; /* Posición vertical de la parte superior de la pantalla */
            left: 10px; /* Posición horizontal de la parte izquierda de la pantalla */
            width: 280px; /* Ancho de la pantalla */
            height: 580px; /* Alto de la pantalla */
            background: #ffffff; /* Color de la pantalla */
            border-radius: 35px; /* Bordes redondeados de la pantalla */
        }

        .button {
            position: absolute;
            top: 20px; /* Posición vertical del botón de inicio */
            left: 50%; /* Centrado horizontal del botón de inicio */
            transform: translateX(-50%);
            width: 70px; /* Ancho del botón de inicio */
            height: 20px; /* Alto del botón de inicio */
            background: #333; /* Color del botón de inicio */
            border-radius: 10px; /* Bordes redondeados del botón de inicio */
        }

        /* Estilos para los botones */
        .boton-pequeno {
            position: absolute;
            background-color: #555; /* Color del botón */
            width: 20px; /* Ancho del botón */
            height: 50px; /* Alto del botón */
            border-radius: 10px; /* Bordes redondeados */
        }

        /* Barra de texto en la parte inferior */
        .barra-texto {
            position: absolute;
            bottom: 20px; /* Posición vertical de la barra de texto */
            left: 50%; /* Centrado horizontal de la barra de texto */
            transform: translateX(-50%);
            width: 240px; /* Ancho de la barra de texto */
            height: 20px; /* Alto de la barra de texto */
            background: #fff; /* Color de fondo de la barra de texto */
            border: 1px solid #ccc; /* Borde de la barra de texto */
            border-radius: 30px; /* Bordes redondeados de la barra de texto */
            padding: 5px; /* Espaciado interno de la barra de texto */
        }

        /* Estilos para la imagen */
        .iphone-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <!-- Botón de inicio -->
        <div class="button"></div>
        <!-- Barra de texto -->
        <input type="text" class="barra-texto">
        <!-- Imagen (inserta tu imagen aquí) -->
        <img src="clear.jpg" alt="Tu imagen" class="iphone-image">
    </div>
</body>
</html>
